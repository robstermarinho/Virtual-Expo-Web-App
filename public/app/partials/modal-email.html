<script type="text/ng-template" id="modaEmail.html">
	<div class="modal-header">
		<h3 class="modal-title" id="modal-title"> Send Admin Report</h3>
	</div>
	<div class="modal-body" id="modal-body">
		<div class="row">
			<div class="col-lg-12">
				<div class="form-group">		
					<label>Email</label>
					<input placeholder="Email" class="form-control" type="text" name="email" ng-model="email"/>
				</div>  
			</div>           
		</div>
	</div>             
	<div class="modal-footer">
		<button ng-click="sendEmailReport()" class="btn btn-primary" type="button" >Send</button>
		<button ng-click="cancel()" class="btn btn-warning" type="button">Cancel</button>
	</div>
</script>
