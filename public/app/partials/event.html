<div  class="container">
    <div class="row">
        <div class="col-md-12 col-leg-12">
            <div class="panel panel-default">
                <div class="panel-heading">{{title}}</div>

                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                           <h2>{{single_event.name}}</h2>
                           <hr>
                       </div>
                       <div class="col-lg-6">
                        <div class="event_info" ng-show="single_event">

                            <img class="img-responsive" src="files/events/event_{{single_event.id}}/{{single_event.photo_url}}" />

                        </div>
                    </div>
                    <div class="col-lg-6">
                        <p>{{single_event.description}}</p>
                        <address>{{single_event.location}}</address> 
                        <p>{{single_event.start_date}}</p>
                        <p>{{single_event.end_date}}</p>
                    </div>
                </div>
                <div class="col-lg-12">
                   <hr>
               </div> 
               <div class="row">
                <div class="col-lg-3">
                    <h2>List of Stands</h2>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="stand in stands" class=" {{stand.info.status == 'available' ? 'success' : ''}}" >
                                <td> {{stand.info.name}}</td>
                                <td>$ {{stand.info.price}}</td>
                            </tr>                                    
                        </tbody>

                    </table>
                </div>
                <div class="col-lg-9">
                    <div class="hall_map">
                        <img class="img-responsive" src="files/events/event_{{single_event.id}}/hall_map/hall_map.png" />

                        <svg height="300" 
                        width="100%" 
                        xmlns="http://www.w3.org/2000/svg" 
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <a ng-repeat="stand in stands" ng-click="standDetail(stand)">
                            <polygon 
                            ng-show="{{stand.info.status == 'available'}}"  
                            points="{{stand.svg.points}}" 
                            style="fill:lime;stroke:purple;stroke-width:1;opacity:0.5"
                            />
                            
                            <text 
                            x="{{stand.svg.text[0]}}" 
                            y="{{stand.svg.text[1]}}">{{stand.info.name}}
                            </text>
                            <text 
                            x="{{stand.svg.text[0]}}" 
                            y="{{stand.svg.text[1] + 20}}">$ {{stand.info.price}}
                            </text>

                            <image 
                            ng-show="{{stand.info.bookin.user.company.id}}"  
                            xlink:href=""
                            ng-href='files/companies/company_{{stand.info.bookin.user.company.id}}/{{stand.info.bookin.user.company.logo_url}}'
                            a="{{stand.info.bookin.user.company.logo_url}}"
                            x="{{stand.svg.text[0]+ 10}}" 
                            y="{{stand.svg.text[1] + 30}}" 
                            height="40px" 
                            width="40px"/>
                        </a>
              </div>
          </div>
      </div>
  </div>
</div>
</div>
</div>
</div>
</div>
</div>
