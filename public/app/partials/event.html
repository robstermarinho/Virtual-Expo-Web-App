<div  class="container">
    <div class="row">
        <div class="col-md-12 col-leg-12">
            <div class="panel panel-default">
                <div class="panel-heading">{{title}}</div>

                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="event_info" ng-show="single_event">

                            <h2>{{single_event.name}}</h2>
                                <img width="300px" class="img-responsive" src="files/event_{{single_event.id}}/{{single_event.photo_url}}" />

                                <address>
                                    {{single_event.location}}
                                </address> 
                                <p>{{single_event.description}}</p>
                                <p>{{single_event.start_date}}</p>
                                <p>{{single_event.end_date}}</p>

                            </div>
                        </div>
                        <div class="col-lg-6">
                        <h2>List of Stands</h2>
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="stand in stands">
                                        <td> {{stand.name}}</td>
                                        <td> {{stand.price}}</td>
                                    </tr>                                    
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
