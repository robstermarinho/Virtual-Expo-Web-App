<div ng-controller="ModalController as $ctrl"  class="container">
    <div class="row">
        <div class="col-md-12 col-leg-12">
            <div class="panel panel-default">
                <div class="panel-heading"><h3>{{single_event.name}}</h3></div>

                <div class="panel-body">
                    <div class="row">

                     <div class="col-lg-6">
                        <div class="event_info" ng-show="single_event">

                            <img class="img-responsive" src="files/events/event_{{single_event.id}}/{{single_event.photo_url}}" />

                        </div>
                    </div>
                    <div class="col-lg-6">
                        <p>{{single_event.description}}</p>
                        <address>{{single_event.location}}</address> 
                        <p>{{single_event.start_date}}</p>
                        <p>{{single_event.end_date}}</p>
                    </div>
                </div>
                <div class="col-lg-12">
                 <hr>
             </div> 
             <div class="row">
                <div class="col-lg-3">
                    <h2>List of Stands</h2>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="stand in stands" class=" {{stand.info.status == 'available' ? 'success' : ''}}" >
                                <td> {{stand.info.name}}</td>
                                <td>$ {{stand.info.price}}</td>
                            </tr>                                    
                        </tbody>

                    </table>
                </div>
                <div class="col-lg-9">
                    <div class="hall_map">
                        <img class="img-responsive" src="files/events/event_{{single_event.id}}/hall_map/hall_map.png" />

                        <svg height="300" width="100%">
                            <a ng-repeat="stand in stands" ng-click="$ctrl.openStandDetail(stand)">

                                <polygon ng-show="{{stand.info.status == 'available'}}" points="{{stand.svg.points}}" style="fill:lime;stroke:purple;stroke-width:1;opacity:0.5"/>

                                <text ng-attr-x="{{stand.svg.text[0]}}" ng-attr-y="{{stand.svg.text[1]}}">{{stand.info.name}}</text>
                                <text style="font-weight:bold;" ng-attr-x="{{stand.svg.text[0]}}" ng-attr-y="{{stand.svg.text[1] + 20}}">$ {{stand.info.price}} </text>

                                <image ng-show="{{stand.info.bookin.user.company.id}}" xlink:href="" ng-href='files/companies/company_{{stand.info.bookin.user.company.id}}/{{stand.info.bookin.user.company.logo_url}}' ng-attr-x="{{stand.svg.text[0]+ 10}}" ng-attr-y="{{stand.svg.text[1] + 30}}" height="40px" width="40px"/>

                            </a>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-demo">
        <script type="text/ng-template" id="modalStand.html">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title"> {{ $ctrl.stand.info.name }}</h3>
            </div>
            <div class="modal-body" id="modal-body">

                <div class="row">
                    <div class="col-lg-8">
                     <img class="img-responsive" src="files/events/event_{{$ctrl.stand.info.event_id}}/stand_{{$ctrl.stand.info.id}}/{{$ctrl.stand.info.photo_url}}" />               
                 </div>
                 <div class="col-lg-4">

                    <p><b>Description</b></p>
                    <p>{{ $ctrl.stand.info.description }}</p>
                    <p><b>Dimensions</b></p>
                    <p>{{ $ctrl.stand.info.dimensions }} m2</p> 

                    <div ng-show="{{$ctrl.stand.info.status == 'unavailable'}}" class="reserved_label">
                        <p><b>Reserved by</b></p>
                        <p>{{ $ctrl.stand.info.bookin.user.company.name }}</p> 
                        <img src="files/companies/company_{{$ctrl.stand.info.bookin.user.company.id}}/{{$ctrl.stand.info.bookin.user.company.logo_url}}" height="60px" width="60px" />

                        <p><b>Documents</b></p>
                        <a href="files/events/event_{{$ctrl.stand.info.event_id}}/stand_{{$ctrl.stand.info.id}}/{{$ctrl.stand.info.document_url}}" download>Document</a>
                    </div>
                </div>                
            </div>             

            <div class="modal-footer">
                <b><span style="font-size: 22px; color:#3097D1;" class="pull-left">$ {{ $ctrl.stand.info.price}}</span></b>

                <span ng-show="{{$ctrl.stand.info.status == 'unavailable'}}" style="font-size: 18px; color:#3097D1;" class="">Reserved!</span>
                <button ng-show="{{$ctrl.stand.info.status == 'available'}}" class="btn btn-primary" type="button" ng-click="$ctrl.reserve()">Reserve</button>
                <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
            </div>
        </script>

        <script type="text/ng-template" id="modalBookin.html">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title"> Reservation - {{ $ctrl.stand.info.name }}</h3>
            </div>
            <div class="modal-body" id="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form ng-init="getCurrentUser()" novalidate name="reservation_form" ng-submit="confirmReservation()">

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input type="text" ng-model="reservation.name"  name="username" class="form-control" disabled="">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="text" ng-model="reservation.email"  name="email" class="form-control" disabled="">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Company Name</label>
                                        <input type="text" ng-model="reservation.company.name"  name="email" class="form-control" >
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div  class="form-group">
                                        <label>File</label>
                                        <input type="file" ng-model="reservation.company.logo_url" name="logo" />
                                    </div>
           
                                    <div ng-show="reservation.company.logo_url" class="form-group">
                                        <img width="60px" src="files/companies/company_{{reservation.company.id}}/{{reservation.company.logo_url}}"/>
                                    </div>        
                                </div>
                                <div class="col-lg-6">
                                    <div  class="form-group">
                                        <label>Document</label>
                                        <input type="file"  name="document" />
                                    </div>
           
                                    <div ng-show="reservation.company.document_url" class="form-group">
                                        <a href="files/events/event_{{$ctrl.stand.info.event_id}}/stand_{{$ctrl.stand.info.id}}/{{$ctrl.stand.info.document_url}}">Marketing Document</a>
                                    </div>        
                                </div>
                            </div>


                        </form>   
                    </div>           
                </div>

            </div>             

            <div class="modal-footer">
                <b><span style="font-size: 22px; color:#3097D1;" class="pull-left">$ {{ $ctrl.stand.info.price}}</span></b>

                <span ng-show="{{$ctrl.stand.info.status == 'unavailable'}}" style="font-size: 18px; color:#3097D1;" class="">Reserved!</span>
                <button ng-show="{{$ctrl.stand.info.status == 'available'}}" class="btn btn-primary" type="button" ng-click="$ctrl.reserve()">Confirm Reservation</button>
                <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
            </div>
        </script>

    </div>  


</div>
