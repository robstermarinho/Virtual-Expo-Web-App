        <script type="text/ng-template" id="modalReservation.html">
            <div class="modal-header">
            <h3 class="modal-title" id="modal-title"> Reservation - {{stand.info.name}}</h3>
            </div>
            <div class="modal-body" id="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                    <p ng-show="msg.error.length > 0" class="alert alert-danger">{{msg.error}}</p>
                    <p ng-show="msg.success.length >0" class="alert alert-success">{{msg.success}}</p>
                        <form ng-init="getCurrentUser()" novalidate name="reservation_form" ng-submit="confirmReservation()" enctype="multipart/form-data">

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input type="text" ng-model="current_user.name"  name="username" class="form-control" disabled="">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="text" ng-model="current_user.email"  name="email" class="form-control" disabled="">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Company Name</label>
                                        <input type="text" ng-model="reservation.company_name"  name="compnay_name" class="form-control" >
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div  class="form-group">
                                        <label>File</label>
                                        <input file-model="logo_file" type="file"  name="logo" />
                                    </div>

                                    <div ng-show="current_user.company.logo_url" class="form-group">
                                        <img alt="logo_url" width="60px" ng-src="files/{{current_user.company.logo_url}}"/>
                                    </div>        
                                </div>
                                <div class="col-lg-6">
                                    <div  class="form-group">
                                        <label>Document</label>
                                        <input file-model="doc_file" type="file"  name="document" />
                                    </div>

                                    <div ng-show="current_user.stand.document_url" class="form-group">
                                        <a href="files/{{stand.info.document_url}}">Marketing Document</a>
                                    </div>        
                                </div>
                            </div>


                        </form>   
                    </div>           
                </div>

            </div>             

            <div class="modal-footer">
                <b><span style="font-size: 22px; color:#3097D1;" class="pull-left">$ {{stand.info.price}}</span></b>

                <span ng-show="{{stand.info.status == 'unavailable'}}" style="font-size: 18px; color:#3097D1;" class="">Reserved!</span>

                <button ng-show="{{stand.info.status == 'available'}}" class="btn btn-primary" type="button" ng-click="confirmReservation()">Confirm Reservation</button>

                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </script>
